spring:
  datasource:
    url: jdbc:${MYSQL_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET_KEY:my-local-secret-key-12345678901234567890}
  expiration: 360000000

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "https://loopca-frontend.vercel.app"

logging:
  level:
    root: INFO
