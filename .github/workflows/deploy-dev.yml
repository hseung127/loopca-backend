name: CI-CD Pipeline Develop

on:
  push:
    branches: [ "develop" ]  # develop 브랜치에 push 될 때만 실행됨

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/*.jar


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./deploy   # JAR 파일 저장 경로

      - name: Copy jar to Dev EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USER }}
          key: ${{ secrets.DEV_EC2_KEY }}
          source: "./deploy/**/*.jar"
          target: ${{ secrets.DEV_EC2_APP_DIR }}
          strip_components: 1        # 폴더 제거하고 파일만 복사됨
          overwrite: true            # 기존 덮어쓰기

      - name: Restart application on Dev EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USER }}
          key: ${{ secrets.DEV_EC2_KEY }}
          script: |
            echo "Stopping previous application..."
            pkill -f 'java -jar' || true

            cd ${{ secrets.DEV_EC2_APP_DIR }}

            JAR_FILE=$(ls -t *.jar | head -n 1)
            echo "Starting new application: $JAR_FILE"

            nohup java -jar $JAR_FILE > app.log 2>&1 &